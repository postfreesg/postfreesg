<!DOCTYPE html>
<html lang="en-SG" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- SEO BASICS -->
<title>PostFreeSG Blog — Singapore Insights & Guides</title>
<meta name="description" content="Singapore insights blog covering buying & selling tips, jobs, services, rentals, renovation, pricing guides, and marketplace essentials. Learn and explore — 100% free.">
<meta name="robots" content="index, follow">

<!-- Favicon -->
<link rel="icon" href="/favicon.ico">

<!-- External CSS -->
<link rel="stylesheet" href="/assets/style.css">
<link rel="sitemap" type="application/xml" href="https://postfreesg.com/sitemap.xml" />
<script defer src="/assets/schema-generator.js"></script>

<style>
/* REMOVE BULLETS — ONLY CHANGE MADE */
.blog-list {
  list-style: none;
  padding-left: 0;
}
</style>
</head>

<body>

<!-- NAVIGATION (CENTRALISED) -->
<div id="site-nav"></div>
<script src="/assets/header.js"></script>

<!-- MAIN SECTION -->
<main>

<!-- HERO (CENTRALISED) -->
<div id="hero"></div>
<script src="/assets/hero.js"></script>

<div class="content-container">

<h2>Blog</h2>

<section class="blog-section">

<!-- BLOG-LIST-START -->
<ul class="blog-list">
  <li><a href="/blog/128-punggol-walk">128 Punggol Walk</a></li>
  <li><a href="/blog/euhabitat">Euhabitat</a></li>
  <li><a href="/blog/high-park-residences">High Park Residences</a></li>

</ul>
<!-- BLOG-LIST-END -->

</main>

<!-- Global Ads & Analytics -->
<div id="site-ad"></div>
<script src="/assets/scripts.js"></script>

<!-- FOOTER -->
<div id="site-footer"></div>
<script src="/assets/footer.js"></script>

<!-- AUTO NUMBERING SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const links = document.querySelectorAll(".blog-list li a");

  links.forEach((link, index) => {
    if (!link.textContent.match(/^\d+\.\s/)) {
      link.textContent = (index + 1) + ". " + link.textContent;
    }
  });
});
</script>

</body>
