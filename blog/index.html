<!-- AUTO NUMBERING SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const sections = document.querySelectorAll(".blog-section");

  sections.forEach((section, sectionIndex) => {
    const sectionNumber = sectionIndex + 1;

    // Insert section number
    const span = section.querySelector(".section-number");
    if (span) span.textContent = sectionNumber + ". ";

    // Auto-number posts inside each section
    const posts = section.querySelectorAll("ul.blog-list li a");

    posts.forEach((post, postIndex) => {
      const postNumber = `${sectionNumber}.${postIndex + 1} `;

      // Prevent double numbering
      if (!post.textContent.match(/^\d+\.\d+/)) {
        post.textContent = postNumber + post.textContent;
      }
    });
  });
});
</script>
